<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js" defer></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <form id="create_task_form" action="" method="POST">
      <label for="new_task_description">Task description:</label>
      <input type="text" id="new_task_description" name="new_task_description" placeholder="Enter new task" required>
      <input type="submit" value="Add New Task(s)">
      <select name="PrioritColors" onchange="changeColor(this)">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        </select>
    </form>
    <div id="list">
      <h2>My Tasks:</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>
</body>
</html>
